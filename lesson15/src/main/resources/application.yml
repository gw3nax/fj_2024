spring:
  application:
    name: lesson15

kafka-producer:
  acks: all
  batch-size: 1024
  max-request-size: 1024
  linger-ms: 5000
  bootstrap-server:  127.0.0.1:9092
  topic-prop:
    name: requests
    partitions: 1
    replicas: 1

kafka-consumer:
  bootstrap-server: 127.0.0.1:9092
  enable-auto-commit: false
  fetch-max-byte: 1024
  max-poll-records: 5
  max-poll-interval: 5
  group-id: listen
  isolation-level: read_committed
  topic-prop:
    name: requests
    partitions: 1
    replicas: 1